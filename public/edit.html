<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="single-task-form">
        <h4>EDIT TASK</h4>
        <div class="form-control">
          <label>Task ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Title</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="completed">Completed</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">Edit</button>
        <a href="index.html" class="btn back-link">Return to Task page</a>
        <div class="form-alert"></div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editTask.js"></script>
  </body>
</html>
